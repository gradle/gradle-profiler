profiler.version=0.24.0-alpha-4
# Prevent the Kotlin Gradle plugin from auto-adding kotlin-stdlib, so it doesn't conflict
# with the version bundled in IntelliJ Platform (required by org.jetbrains.intellij.platform).
# Projects that need stdlib must declare it explicitly.
kotlin.stdlib.default.dependency=false
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.unsafe.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn
