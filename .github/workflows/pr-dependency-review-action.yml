name: Dependency Review

on:
    pull_request:

permissions:
    contents: read

jobs:
    dependency-review:
        runs-on: ubuntu-latest
        steps:
            - name: 'Dependency Review'
              uses: actions/dependency-review-action@v4
              with:
                  retry-on-snapshot-warnings: true
                  retry-on-snapshot-warnings-timeout: 600
