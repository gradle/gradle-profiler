name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '38 8 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'kotlin', 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        # Should use the same action version as the `analyze` step below
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ (matrix.language == 'java' || matrix.language == 'kotlin') && 'manual' || 'none' }}

      # The conditional steps here help the codeql analysis by producing the compiled results
      # They are defined manually, because codeql heuristics don't correctly detect the build setup
      - name: Setup Java
        if: matrix.language == 'java' || matrix.language == 'kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Gradle
        if: matrix.language == 'java' || matrix.language == 'kotlin'
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        if: matrix.language == 'java' || matrix.language == 'kotlin'
        run: ./gradlew clean assemble

      - name: Perform CodeQL Analysis
        # Should use the same action version as the `init` step above
        uses: github/codeql-action/analyze@v4
