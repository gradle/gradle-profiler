name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '38 8 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual
          - language: javascript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # https://github.com/github/codeql-action
      - name: Initialize CodeQL
        # Should use the same action version as the `analyze` step below
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # The conditional steps here help the codeql analysis by producing the compiled results
      # They are defined manually, because codeql heuristics don't correctly detect the build setup
      - if: ${{ matrix.build-mode == 'manual' }}
        name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - if: ${{ matrix.build-mode == 'manual' }}
        name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - if: ${{ matrix.build-mode == 'manual' }}
        name: Build with Gradle
        run: ./gradlew clean assemble

      - name: Perform CodeQL Analysis
        # Should use the same action version as the `init` step above
        uses: github/codeql-action/analyze@v4
